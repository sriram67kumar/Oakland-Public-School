<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Oakland Public School</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #ff9a9e, #89f7fe);
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            position: relative;
        }
        header img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 10%;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(90deg, #ffb347, #ffcc33); /* Orange-to-Yellow Gradient */
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .home-button:hover {
            background: linear-gradient(90deg, #ffcc33, #ffb347); /* Reverse Gradient on Hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: scale(1.1);
        }
        .home-button:active {
            transform: scale(1.05);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
        section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .contact-info div {
            text-align: center;
        }
        .contact-info h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .contact-info p {
            font-size: 1.2rem;
            margin: 5px 0;
        }
        .contact-info a {
            text-decoration: none;
            color: #007bff;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .map-section {
            text-align: center;
        }
        .map-section iframe {
            width: 100%;
            max-width: 800px;
            height: 400px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .map-section p {
            margin-top: 10px;
        }
        .map-section a {
            color: #007bff;
            text-decoration: none;
        }
        .map-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
